<mat-toolbar color="primary">
  <img src="/img/icon.svg" width="48" height="48" />
  <h1>Password Manager</h1>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav mode="side" opened="true" disableClose="true">
    <nav>
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/sites']">
          <img matListIcon src="/img/sites.svg" width="24" height="24"/>
          <p matLine>{{ browser.i18n.getMessage("vault_menu_sites") }}</p>
        </a>
        <a mat-list-item [routerLink]="['/import']">
          <img matListIcon src="/img/import.svg" width="24" height="24"/>
          <p matLine>{{ browser.i18n.getMessage("vault_menu_import") }}</p>
        </a>
        <a mat-list-item [routerLink]="['/settings']">
          <img matListIcon src="/img/settings.svg" width="24" height="24"/>
          <p matLine>{{ browser.i18n.getMessage("vault_menu_settings") }}</p>
        </a>
      </mat-nav-list>
    </nav>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
