<mat-toolbar class="mat-elevation-z2">
    <p>{{ browser.i18n.getMessage("master_password_title") }}</p>
</mat-toolbar>
<form>
  <mat-form-field>
    <input matInput type="password" name="password" placeholder="{{ browser.i18n.getMessage('master_password_password_prompt') }}">
  </mat-form-field>
  <mat-form-field>
    <mat-select matInput placeholder="{{ browser.i18n.getMessage('master_password_valid_for') }}">
      <mat-option value="{{ 5 * 60 }}">5 minutes</mat-option>
      <mat-option value="{{ 30 * 60 }}">30 minutes</mat-option>
      <mat-option value="{{ 60 * 60 }}">1 hour</mat-option>
      <mat-option value="{{ 8 * 60 * 60 }}">8 hours</mat-option>
    </mat-select>
  </mat-form-field>
</form>
<div class="buttons">
  <div class="spacer"></div>
  <button mat-raised-button (click)="signIn()">{{ browser.i18n.getMessage("master_password_login") }}</button>
</div>
